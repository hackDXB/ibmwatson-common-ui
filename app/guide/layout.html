      <h2 id="/guide/grids">Grids</h2>
      <p>Use <code>class="grid-even"</code> and <code>class="grid-odd"</code> for grid layouts.  If you want to dynamically switch between them to keep rows balanced then use something like <br/><code ng-non-bindable>&lt;class="grid-&#123;&#123;(items.length % 2 == 0 ? "even" : "odd")&#125;&#125;"&gt;</code>.</p>
      <h3>Even</h3>
      <div class="grid-even">
        <div><div class="grid-element"></div></div>
        <div><div class="grid-element"></div></div>

        <div><div class="grid-element"></div></div>
        <div><div class="grid-element"></div></div>
        <div><div class="grid-element"></div></div>
        <div><div class="grid-element"></div></div>
      </div>
      <h3>Odd</h3>
      <div class="grid-odd">
        <div><div class="grid-element"></div></div>
        <div><div class="grid-element"></div></div>

        <div><div class="grid-element"></div></div>
        <div><div class="grid-element"></div></div>
      </div>
    </div>
  </div>
